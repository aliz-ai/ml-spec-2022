studySpec:
  metrics:
  - metricId: rmse
    goal: MINIMIZE
  parameters:
  - parameterId: max_depth
    integerValueSpec:
      minValue: 3
      maxValue: 10
  - parameterId: learning_rate
    doubleValueSpec:
      minValue: 0.01
      maxValue: 1
    scaleType: UNIT_LOG_SCALE
  - parameterId: n_estimators
    integerValueSpec:
      minValue: 50
      maxValue: 1000
  decayCurveStoppingSpec:
    useElapsedDuration: True
trialJobSpec:
  workerPoolSpecs:
    - machineSpec:
        machineType: n1-standard-4
      replicaCount: 1
      pythonPackageSpec:
        executorImageUri: europe-docker.pkg.dev/vertex-ai/training/scikit-learn-cpu.0-23:latest
        packageUris: ["gs://aliz-ml-spec-2022/demo-2/package/gcp-ml-spec-demo-2-0.1.tar.gz"]
        pythonModule: trainer.xgb
        args: ["--gamma", "0", "--subsample", "1"]
  baseOutputDirectory:
    outputUriPrefix: "gs://aliz-ml-spec-2022/demo-2/hyperopt"
